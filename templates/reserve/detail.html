{% extends 'base.html' %}

{% block content %}

{% load static %}

<!--※予約詳細は管理者&ユーザー自身のみ見れるようにしたい-->

<div class="container">
  <h2 class="mb-3">予約詳細</h2>
  <table class="table">
    <tbody>
      <tr>
        <th>名前</th>
        <td>{{ reserve.name }}</td>
      </tr>
      <tr>
        <th>日時</th>
        <td>{{ reserve.datetime }}</td>
      </tr>
      <tr>
        <th>人数</th>
        <td>{{ reserve.num }}</td>
      </tr>
      <tr>
        <th>コース</th>
        <td>{{ reserve.course }}</td>
      </tr>
      <tr>
        <th>備考</th>
        <td>{{ reserve.comment }}</td>
      </tr>
    </tbody>
  </table>

    <a class="btn btn-primary" href="{% url 'reserve:edit' reserve.id %}" role="button">更新する</a>

    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal01">削除</button>
    <a href="{% url 'reserve:index' %}">予約ホームに戻る</a>

</div>

<div class="modal fade" id="modal01" tabindex="-1" role="dialog" aria-labelledby="modal01-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal01-label">削除確認</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
      </div>
      <div class="modal-body">
        <p>削除してよろしいですか？</p>
        <form method="POST" action="{% url 'reserve:delete' reserve_id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
