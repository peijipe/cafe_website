{% extends 'base.html' %}

{% block content %}

{% load static %}

<div role="main">
    <div class="container">
        <div class="reserve_date">
            <h2>予約日時</h2>
            <div class="container">
                <div class="row">
                    <form method="post" action=".">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </form>
                </div>
            </div>


        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
            </div>
        </div>


        </div>

        <div class="reserve_content">
            <div class="row">
                <div class="col-md-6">
                    <h2>コース</h2>

                    {% for course in courses %}
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        {{ course.name }}
                      </label>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-md-6">
                    <h2>予約人数</h2>

                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown">
                            選択してください
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation"><a href="#">2名</a></li>
                            <li role="presentation"><a href="#">3名</a></li>
                            <li role="presentation"><a href="#">4名</a></li>
                            <li role="presentation"><a href="#">5名</a></li>
                            <li role="presentation"><a href="#">6名</a></li>
                            <li role="presentation"><a href="#">7名</a></li>
                            <li role="presentation"><a href="#">8名</a></li>
                            <li role="presentation"><a href="#">9名</a></li>
                            <li role="presentation"><a href="#">10名～</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <br><br>
            <p><a class="btn btn-primary" href="#" role="button">予約確認画面へ</a></p>
        </div>
    </div>

</div>

{% endblock content %}
