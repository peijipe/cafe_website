{% extends 'base.html' %}

{% block content %}

<!--※予約一覧は管理者のみ見れるようにしたい-->
<!--ユーザー自身の予約は見れるようにしたい-->

<div class="container">
<h2>予約一覧</h2>

<table class="table">
    <thead>
        <tr>
            <th>名前</th>
            <th>日時</th>
            <th>人数</th>
            <th>コース有無</th>
            <th>備考</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for reserve in reserves %}
        <tr>
            <th><a href="{% url 'reserve:detail' reserve.id %}">{{ reserve.name }}</a></th>
            <td>{{ reserve.datetime }}</td>
            <td>{{ reserve.num }}</td>
            <td>{{ reserve.course }}</td>
            <td>{{ reserve.comment }}</td>
            <td><a class="btn btn-info" href="{% url 'reserve:detail' reserve.id %}" role="button">詳細</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a class="btn btn-primary" href="{% url 'reserve:new_reserve' %}">新規予約</a>

</div>

{% endblock content %}
