{% extends "base.html" %}

{% block content %}

{% load static %}

<div class="container">
  <h2 class="mb-3">予約変更</h2>
  <table class="table">
    <form method="post" action="{% url 'reserve:edit' reserve_id %}">
    {% csrf_token %}
    <tbody>
      <tr>
        <th>名前</th>
        <td>{{ form.name }}</td>
      </tr>
      <tr>
        <th>日時</th>
        <td>{{ form.datetime }}</td>
      </tr>
      <tr>
        <th>人数</th>
        <td>{{ form.num }}</td>
      </tr>
      <tr>
        <th>コース</th>
        <td>{{ form.course }}</td>
      </tr>
      <tr>
        <th>備考</th>
        <td>{{ form.comment }}</td>
      </tr>
    </tbody>
      <tr>
      <td><input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-secondary" type="reset" value="Reset">
      </td>
      <td>
      </td>
      </tr>
    </form>
  </table>

<div>
  <a href="{% url 'reserve:detail' reserve_id %}">予約詳細に戻る</a>
</div>
</div>
{% endblock %}
