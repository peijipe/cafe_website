{% extends "base.html" %}

{% block content %}

{% load static %}

<div class="container">
  <h2 class="mb-3">新規予約</h2>
  <table class="table">
    <form method="post" action="{% url 'reserve:new_reserve' %}">
    {% csrf_token %}
    <tbody>
      <tr>
        <th>名前</th>
        <td>{{ form.name }}</td>
      </tr>
      <tr>
        <th>日時</th>
        <td>{{ form.datetime }}</td>
      </tr>
      <tr>
        <th>人数</th>
        <td>{{ form.num }}</td>
      </tr>
      <tr>
        <th>コース</th>
        <td>{{ form.course }}</td>
      </tr>
      <tr>
        <th>備考</th>
        <td>{{ form.comment }}</td>
      </tr>
    </tbody>
      <tr>
      <td><input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-secondary" type="reset" value="Reset">
      </td>
      <td>
      </td>
      </tr>

    </form>
  </table>


<div>
  <a href="{% url 'reserve:index' %}">予約ホームに戻る</a>
</div>
</div>

{% endblock %}
